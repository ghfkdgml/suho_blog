<div class="col-sm-3" style="padding:30px;">
  <div>Category</div>
  <ul style="padding:10px;">
         {% for alias,category in category_list %}
   <p><a style="color:white;" href="/?category={{ alias }}">{{ category }}</a></p>
   {% endfor %}
        </ul>

  <div>HashTag
    <ul style="padding:10px;">
            {% for x in hashtag_list%}
      <p>#{{ x }}</p>
            {% endfor %}
  </div>
</div>
